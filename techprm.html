<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let data=(val1,val2)=>{
    let object={}
    val1.forEach((val1)=>{
if(val1.hasOwnProperty(val2)){
    if(object[val1[val2]]){
        object[val1[val2]]++
    }else{
        object[val1[val2]]=1
    }
}
    })

let arrayobject=[]
for(let value in object){
    arrayobject=[...arrayobject,{val2:value,count:object[value]}]
}
return arrayobject
}
let array=[{ language: 'JavaScript' },{ language: 'JavaScript' },{ language: 'C++' },{ language: 'TypeScript' }]
console.log(data(array,'language'))

    </script>
</body>
</html>
